<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background-color: lavenderblush;
        }
        
        .wrapper {
            width: 789px;
            height: 500px;
            border: 1px black solid;
            padding: 10px 20px 20px 10px;
        }
    </style>
    <script>
        function Nhap() {
            var tendn, mk;
            tendn = document.getElementById("txtUs").value;
            mk = document.getElementById("txtMk").value;
            // Lưu giá trị vào mảng array
            var cafe = new Array();

            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked)
                    cafe.push(chk.value);
            });
            // radio lưu giá trị
            var gtinh;
            var taphopgt = document.querySelectorAll("input[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked)
                    gtinh = ra.value;
            });
            // thong bao tendn
            var w = window.open("thongtin.html")
                // lưu dữ liệu set:
            localStorage.setItem("us", tendn);
            localStorage.setItem("pd", mk);
            localStorage.setItem("cf", cafe);
            localStorage.setItem("gt", gtinh);
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <input type="text" name="" id="txtUs" placeholder="User Name">
            <br>
            <input type="password" name="" id="txtMk" placeholder="Password">
            <br>
            <input type="radio" name="gt" value="Nam">Nam
            <input type="radio" name="gt" value="Nữ">Nữ
            <br>
            <input type="checkbox" value="Trung Nguyen">Trung Nguyen
            <br>
            <input type="checkbox" value="MeKong">MeKong
            <br>
            <input type="checkbox" value="New Blue">New Blue
            <br>
            <input type="checkbox" value="Trà sữa">Trà sữa
            <br>
            <input type="button" value="Nhập" onclick="Nhap()">
            <br>
        </form>
    </div>
</body>

</html>
